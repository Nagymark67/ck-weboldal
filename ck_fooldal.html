<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantusok Köre</title>
    <link rel="stylesheet" href="ck_fooldal.css">
</head>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
    });
    if (res.ok) {
        loadOnlineUsers();
    } else {
        alert('Sikertelen bejelentkezés!');
    }
});

async function loadOnlineUsers() {
    const res = await fetch('http://localhost:3000/online-users', {
        credentials: 'include'
    });
    const data = await res.json();
    const ul = document.getElementById('online-users');
    ul.innerHTML = '';
    data.users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        ul.appendChild(li);
    });
}

// Optionally, refresh online users every 10 seconds
setInterval(loadOnlineUsers, 10000);
</script>

<body>
    <header>
        <div class="logo-container">
            <img src="ck_cimer_szines.png" alt="Cantusok Köre Logó" class="logo">
        </div> 
    </header>

    <main>
    <nav class="toc">
        <h2>Tartalomjegyzék</h2>
        <ul>
            <li><a href="#rolunk">Rólunk</a></li>
            <li><a href="#kapcsolat">Kapcsolat</a></li>
            <li><a href="#member-list">Tagok</a></li>
        </ul>
    </nav>
    <div class="content-container">
        <div class="main-sections center-sections">
            <section id="rolunk">
                <h2>Rólunk</h2>
                <p>placeholder</p>
            </section>
            <section id="kapcsolat">
                <h2>Kapcsolat</h2>
                <p>Amennyiben kérdéseid vannak, elérhetsz minket a <a href="https://www.facebook.com/CantusokKore/?locale=hu_HU" target="_blank">Facebook</a> oldalunkon keresztül, illetve a vezetőséget is nyugodtan keresheted.</p>        
            </section>
        </div>
    </div>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Felhasználónév" required>
        <button type="submit">Bejelentkezés</button>

    <aside id="member-list">

</main>
